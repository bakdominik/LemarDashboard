<!-- Delete project button -->
<script>
  $(".delete_button").on("click", function () {
    let confirmation = confirm("Czy na pewno chcesz usunąć ten projekt?");
    if (confirmation) {
      let object_id = $(this).attr("value");
      let url = `project_remove/${object_id}/`;
      $.ajax({
        url: url,
        method: "POST",
        data: {
          csrfmiddlewaretoken: "{{ csrf_token }}",
        },
      })
        .done(function () {
          $("#" + object_id).fadeOut("slow");
        })
        .fail(function () {
          alert("Error");
        });
    }
  });
</script>
